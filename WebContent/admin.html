<!DOCTYPE>
<html>
<head>
		<meta charset="UTF-8" />
		<title>盛红电影院管理系统</title>
		<link rel="shortcut icon" href="./resource/pic/pic12.jpg">
		<link rel="stylesheet" href="resource/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./resource/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="./resource/css/admin.css"/>

		<script type="text/javascript" src="resource/js/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="resource/js/bootstrap.js" ></script>
		<script type="text/javascript" src="resource/js/admin.js" ></script>
	</head>

	<body>
		<nav id="navBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" id="list">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" data-taog>盛红管理系统</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" id="list">
						<li class="active"><a href="#welcomeList">首页</a></li>
						<li><a id="volunteerList" href="#volunteerListModel">电影管理</a></li>
						<li><a id="organizationList" href="#organizationListModel">影厅管理</a></li>
						<li><a id="adminList" href="#adminListModel">人员管理</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#addNewAdmin" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> 添加新管理员</a></li>
						<li><a href="#modifyAdminPassword" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> 修改密码</a></li>
						<li><a href="#" id="userExit"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
					</ul>
			   	</div>
			</div>
		</nav>

		<div class="volunteerContent">
<!-- 			首页 -->
			<div id="welcomeList">
			</div>
<!-- 			志愿者列表 -->
			<div id="volunteerListModel"   class="addContentOverflow displayCustomDiv">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				    	<th></th>
				      <th>编号</th>
				      <th>电影名称</th>
				      <th>上映时间</th>
				      <th>主演</th>
				      <th>剧情简介</th>
				    </tr>
				  </thead>
				  <tbody id="addVolunteerListModel">
				  </tbody>
				</table>
			</div>

<!--			机构列表 -->
			<div id="organizationListModel" class="displayCustomDiv">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				    	<th></th>
				      <th>影厅编号</th>
				      <th>座位数量</th>
				      <th>上映电影</th>
				      <th>是否可用</th>
				    </tr>
				  </thead>
				  <tbody id="addOrganizationListModel">
				  </tbody>
				</table>
			</div>

<!--			管理员列表 -->
			<div id="adminListModel" class="displayCustomDiv">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				    	<th></th>
				      <th>管理员编号</th>
				      <th>姓名</th>
				      <th>联系电话</th>
				      <th>地址</th>
				      <th>添加时间</th>
				      <th>添加人</th>
				      <th>操作</th>
				    </tr>
				  </thead>
				  <tbody id="addAdminListModel">
				  </tbody>
				</table>
			</div>

<!--			活动列表 -->
			<div id="activityListModel" class="displayCustomDiv">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th></th>
				      <th>活动编号</th>
				      <th>发布机构</th>
				      <th>机构编号</th>
				      <th>负责人</th>
				      <th>负责电话</th>
				      <th>活动类型</th>
				      <th>活动时间</th>
				      <th>活动地点</th>
				    </tr>
				  </thead>
				  <tbody id="addActivityListModel">
				  </tbody>
				</table>
			</div>

		</div>
		<!-- 底部 -->
		<div class="container" >
			<footer>
				<p class="pull-right"><a href="#top">回到顶部</a></p>
				<p class="">友情链接:
					<a href="http://www.zgzyz.org.cn/" target="_blank">美团</a>
					<a href="http://www.pubchn.com/" target="_blank">淘票票</a>
					<a href="http://www.xaya.cn/forum.php/" target="_blank">百度糯米</a>
				</p>
				<p>&copy;版权信息</p>
			</footer>
		</div>

<!--		 修改密码 -->
		<div class="modal fade" id="modifyAdminPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
		            </div>
		            <div class="modal-body">
						<div class="table-responsive">
							<table class="table table-striped">
								<tbody>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">原始密码</span>
											</label>
										</td>
										<td>
											<input id="oldPassword" type="password" class="form-control" placeholder="请输入密码">
										</td>
									</tr>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">新的密码</span>
											</label>
										</td>
										<td colspan="2">
											<input id="newPassword" type="password" class="form-control" placeholder="请确认密码">
										</td>
									</tr>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">确认密码</span>
											</label>
										</td>
										<td colspan="2">
											<input id="newPasswordSure" type="password" class="form-control" placeholder="请确认密码">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button id="modifyAdminPasswordSure" type="button" class="btn btn-primary">保存</button>
		            </div>
		        </div>
		    </div>
		</div>


<!--		 添加新的管理员 -->
		<div class="modal fade" id="addNewAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">添加新管理员</h4>
		            </div>
		            <div class="modal-body">
						<div class="table-responsive">
							<table class="table table-striped">
								<tbody>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">密码</span>
											</label>
										</td>
										<td>
											<input id="newAdminPassword" type="password" class="form-control" placeholder="请输入密码">
										</td>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">密码确认</span>
											</label>
										</td>
										<td>
											<input id="newAdminPasswordSureOkG" type="password" class="form-control" placeholder="请输入密码">
										</td>
									</tr>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">姓名</span>
											</label>
										</td>
										<td>
											<input id="newAdminName" type="text" class="form-control" placeholder="请输入姓名">
										</td>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">联系电话</span>
											</label>
										</td>
										<td>
											<input id="newAdminPhone" type="text" class="form-control" placeholder="请输入联系方式">
										</td>
									</tr>
									<tr>
										<td>
											<label class="btn btn-default btn-sm" disabled="disabled">
												<span class="glyphicon glyphicon-user">住址</span>
											</label>
										</td>
										<td colspan="4">
											<input id="newAdminAddress" type="text" class="form-control" placeholder="请输入住址">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button id="addNewAdminAction" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
		            </div>
		        </div>
		    </div>
		</div>

	</body>
</head>
</html>
